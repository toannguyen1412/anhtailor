<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh Tailor - Veston Suit Custom Ham Tien Mui Ne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta property="og:image" content="images/background.jpeg">
    <meta name="twitter:image" content="images/background.jpeg">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="bio-container">
            <!-- Profile Section -->
            <div class="profile-image">
                <img src="images/logo.jpg" 
                     alt="Anh Tailor Logo" 
                     class="logo-img"
                     @error="handleImageError">
            </div>
            
            <h1 class="brand-name">Anh Tailor | Mui Ne</h1>
            <p class="tagline">Professional Tailoring & Bespoke Suits</p>

            <!-- Services Section -->
            <div class="services-section">
                <h3 class="services-title">Our Services & Prices</h3>
                <div class="services-list">
                    <div class="service-item" v-for="service in services" :key="service.name">
                        <div class="service-info">
                            <div class="service-image">
                                <i :class="service.icon"></i>
                            </div>
                            <div class="service-details">
                                <div class="service-name">{{ service.name }}</div>
                                <div class="service-description">{{ service.description }}</div>
                            </div>
                        </div>
                        <span class="service-price">{{ service.price }}</span>
                    </div>
                </div>
            </div>

            <!-- Contact Links -->
            <a v-for="link in contactLinks" 
               :key="link.text"
               :href="link.href" 
               class="link-button" 
               :target="link.target"
               @click="handleLinkClick">
                <span class="link-icon"><i :class="link.icon"></i></span>
                {{ link.text }}
            </a>

            <!-- Feedback Section -->
            <div class="feedback-section">
                <h3 class="feedback-title">Customer Feedback</h3>
                <div class="feedback-gallery vertical-scroll">
                    <div class="feedback-item" v-for="(image, index) in feedbackImages" :key="index">
                        <img :src="image.src" :alt="image.alt">
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                © 2025 Anh Tailor – Excellence in Every Stitch
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
